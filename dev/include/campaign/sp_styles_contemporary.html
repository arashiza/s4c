<script type="text/javascript">
	//スマホ振り分け
	var isPad=false;
	var agent = navigator.userAgent;
	if(agent.indexOf("iPhone") != -1 || agent.indexOf("iPod") != -1 || (agent.indexOf("Android") != -1 && agent.indexOf("Mobile")!=-1)){
		var url =location.href;
		if(url.indexOf("/sp/")< 0){
		window.stop()
		var rep =url.replace("/campaign","/sp/campaign");
		location.href = rep;
		}
	}else if(agent.indexOf("iPad") != -1||(agent.indexOf("Android") != -1 && agent.indexOf("Mobile") ==-1)){
		isPad=true;
		var url =location.href;
		if(0< url.indexOf("/sp/")){
		window.stop()
		var rep =url.replace("/sp/campaign","/campaign");
		location.href = rep;
		}
	}else{
		var url =location.href;
		if(0< url.indexOf("/sp/")){
		window.stop()
		var rep =url.replace("/sp/campaign","/campaign");
		location.href = rep;
		}
	}
</script>
